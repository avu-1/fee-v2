<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elegant Classics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2f042e;
            padding: 20px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            transition: opacity 0.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #C4A484;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form-container {
            padding: 20px;
        }

        .contact-form-container h2 {
            color: #2f042e;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #2f042e;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #C4A484;
            border: none;
            color: #2f042e;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #a89074;
        }

        .cta-button {
            background-color: #2f042e;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .cta-button:hover {
            background-color: #451a44;
        }

        footer {
            background-color: rgba(47, 4, 46, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #C4A484;
            color: #2f042e;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            display: none;
        }

        @media (max-width: 1024px) {
            header img {
                height: 80px;
                width: 80px;
            }

            header h1 {
                font-size: 22px;
            }

            nav a {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            header img {
                height: 60px;
                width: 60px;
            }

            header h1 {
                font-size: 20px;
            }

            nav {
                gap: 10px;
            }

            nav a {
                font-size: 12px;
            }

            .contact-form-container h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .contact-form-container h2 {
                font-size: 20px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .form-group button,
            .cta-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="Untitled-removebg-preview.png" alt="Elegant Classics Logo" id="header-logo">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Rent</a>
            <a href="blog.html">Blog</a>
            <a href="contactus.html">Contact Us</a>
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form-container">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <button class="cta-button" onclick="window.location.href='gallery.html';">Explore Our Cars</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Elegant Classics. All Rights Reserved.</p>
        <button id="back-to-top">&uarr;</button>
    </footer>

    <script>
        // Logo Slideshow
        const logos = ["path/to/logo1.png", "path/to/logo2.png", "path/to/logo3.png"];
        let logoIndex = 0;
        const logoElement = document.getElementById('header-logo');

        setInterval(() => {
            logoIndex = (logoIndex + 1) % logos.length;
            logoElement.src = logos[logoIndex];
        }, 3000);

        // Smooth Scroll for internal links
        document.querySelectorAll('nav a').forEach(anchor => {
            const href = anchor.getAttribute('href');
            
            if (href.startsWith('#')) { // Only apply smooth scroll to internal links
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(href).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            }
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Form Submission Alert
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for reaching out! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>

</html>
